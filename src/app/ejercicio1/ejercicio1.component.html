<div class="card">
    <div class="card-header">
      Formulario de Ejercicio1
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ingresar la cantidad de articulos: </label>
            <input type="number" class="form-control" [(ngModel)]="calculo.cantidad" id="txtnumero1" placeholder="Ingrese la cantidad">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ingresar el precio de los articulos:</label>
            <input type="number" class="form-control" [(ngModel)]="calculo.precioxarticulo" id="txtnumero2" placeholder="Ingrese el precio">
          </div>
          <hr />
          <button type="button" (click)="calcularPrecio()" class="btn btn-warning">Calcular</button>
          @if (mostrarResultado) {
            <div class="alert alert-danger" role="alert">
                {{calculo.camporespuesta}}
            </div>
          }
    </div>
  </div>
